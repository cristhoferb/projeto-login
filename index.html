<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente! Faça login para acessar sua conta e poder fazer as configurações no seu ambiente. </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="ilogin">
                            <span id="caixa-login" class="material-symbols-outlined">
                                login
                            </span>
                            <input type="email" name="login" id="ilogin" autocomplete="email" maxlength="30" placeholder="seu e-mail" required>
                        </label>
                    </div>
                    <div class="campo">
                        <label for="isenha">
                            <span id="caixa-senha" class="material-symbols-outlined">
                                vpn_key
                            </span>
                            <input type="password" name="Senha" id="isenha" autocomplete="current-password" minlength="8" placeholder="digite sua senha" required>
                        </label><br>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao">Esqueci a senha <span class="material-symbols-outlined">
                            mail</span></a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
